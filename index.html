<!DOCTYPE html>
<html>
    <head>
      <style type="text/css" media="screen">
        body{margin:0;height:0;overflow: hidden;}
       body > div {transform: rotate(180deg);}
      </style>
    </head>
    <body>
      <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
          <iframe id="video" frameborder="0" height="100%" width="100%"
                  src="https://www.youtube.com/embed/MhNFqRbWP-A?autoplay=1&loop=1&controls=0&showinfo=0&enablejsapi=1">
        </iframe>
      </div>
      <iframe width="0"
              height="0"src="streetvalue.mp3"></iframe>
      <canvas id="burner"></canvas>

      <script>
       var tag = document.createElement('script');
       tag.src = "//www.youtube.com/player_api";
       var firstScriptTag = document.getElementsByTagName('script')[0];
       firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

       var player;

       function onYouTubePlayerAPIReady() {
         // create the global player from the specific iframe (#video)
         player = new YT.Player('video', {
           events: {
             // call this function when player is ready to use
             'onReady': onPlayerReady
           }
         });
       }

       function onPlayerReady(event) {
         player.setPlaybackRate(.5)
         player.mute();
       }

       var canvas = document.getElementById('burner'),
       context = canvas.getContext('2d');
       canvas.width = window.innerWidth;
       canvas.height = window.innerHeight;
       context.fillStyle = '#eee';
       context.strokeStyle = '#eee';
       canvas.addEventListener('mousemove', function(ev) {
         context.fillRect(ev.clientX, ev.clientY, 5, 5);
         
       })
      </script>
    </body>
</html>
